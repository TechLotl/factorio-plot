# Turn this to false to run the program
auto-generated: True

padding: "10%"
aspect-ratio: "16:9"
shader: shades.yaml

# An example of progress images would be "{datetime}/{surfaceName}"
filename: "{datetime}/{surfaceName}"

auto-update-server: True # Always pull the newest server from factorio.com

chunk-size: 512 # Number of tiles per chunk
scan-range: 2 # Radius of chunks to be scanned

factorio-save-name: Space Run
factorio-save-path: ~/.factorio/saves # Location of the save file that will be used
backgrounds-folder: ~/Desktop # Output images will be moved to this folder, if there are matching names they will be overridden